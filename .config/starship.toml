style = " cyan"


[character]
success_symbol = " [>](bold yellow)"
error_symbol = " [Ã—](bold red)"


[line_break]
disabled = false

[python]
symbol = "py "
version_format = "v${raw}"
pyenv_version_name = true
style = "bold italic yellow"

[aws]
format = '[ aws: $profile/$region ]($style)'
style = " italic #bf5700"
[aws.region_aliases]
